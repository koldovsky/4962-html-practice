<section id="about-us" class="coffee-selection">
  <div class="coffee-selection__inner">
    <header class="coffee-selection__header">
      <h2 class="coffee-selection__title">
        Explore Our
        <span class="coffee-selection__title-accent">Coffee Selection</span
        ><span class="coffee-selection__title-dot">.</span>
      </h2>
      <p class="coffee-selection__subtitle">
        Freshly roasted and delivered to your door.
      </p>
    </header>

    <div
      class="coffee-selection__tabs"
      role="tablist"
      aria-label="Coffee categories"
    >
      <button
        class="coffee-selection__tab coffee-selection__tab--active"
        type="button"
        role="tab"
        aria-selected="true"
      >
        Single-Origin Coffee
      </button>
      <button class="coffee-selection__tab" type="button" role="tab">
        Signature Blends
      </button>
      <button class="coffee-selection__tab" type="button" role="tab">
        Decaf &amp; Specialty
      </button>
    </div>

    <div class="coffee-selection__grid">
      <article class="coffee-selection__card">
        <span class="coffee-selection__badge coffee-selection__badge--limited"
          >Limited</span
        >
        <div class="coffee-selection__media">
          <img
            class="coffee-selection__image"
            src="img/happy-cup.svg"
            alt="Ethiopian Sunrise coffee bag"
            width="220"
            height="240"
          />
        </div>
        <h3 class="coffee-selection__name">Ethiopian Sunrise</h3>
        <p class="coffee-selection__price">18.99 USD</p>
        <button class="coffee-selection__button" type="button">Buy Now</button>
      </article>

      <article class="coffee-selection__card">
        <div class="coffee-selection__media">
          <img
            class="coffee-selection__image"
            src="img/happy-cup.svg"
            alt="Guatemalan Mist coffee bag"
            width="220"
            height="240"
          />
        </div>
        <h3 class="coffee-selection__name">Guatemalan Mist</h3>
        <p class="coffee-selection__price">19.49 USD</p>
        <button class="coffee-selection__button" type="button">Buy Now</button>
      </article>

      <article class="coffee-selection__card">
        <div class="coffee-selection__media">
          <img
            class="coffee-selection__image"
            src="img/happy-cup.svg"
            alt="Colombian Gold coffee bag"
            width="220"
            height="240"
          />
        </div>
        <h3 class="coffee-selection__name">Colombian Gold</h3>
        <p class="coffee-selection__price">17.99 USD</p>
        <button class="coffee-selection__button" type="button">Buy Now</button>
      </article>

      <article class="coffee-selection__card">
        <span class="coffee-selection__badge coffee-selection__badge--bestseller"
          >Bestseller</span
        >
        <div class="coffee-selection__media">
          <img
            class="coffee-selection__image"
            src="img/happy-cup.svg"
            alt="Brazilian Velvet coffee bag"
            width="220"
            height="240"
          />
        </div>
        <h3 class="coffee-selection__name">Brazilian Velvet</h3>
        <p class="coffee-selection__price">16.99 USD</p>
        <button class="coffee-selection__button" type="button">Buy Now</button>
      </article>
    </div>
  </div>
</section>
